<div class="max-w-md w-full mx-auto bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl border border-gray-100 p-8 transform hover:scale-[1.02] transition-all duration-300">
  <div class="text-center mb-8">
    <div class="w-16 h-16 bg-gradient-to-r from-primary-500 to-blue-500 rounded-2xl flex items-center justify-center shadow-lg mx-auto mb-4">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
      </svg>
    </div>
    <h2 class="text-3xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-2">Registrarse</h2>
    <p class="text-gray-500">Crea tu cuenta para comenzar</p>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-6 group">
      <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-3 group-focus-within:text-primary-600 transition-colors">
        Nombre Completo
      </label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        placeholder="Juan Pérez"
        class="w-full px-4 py-4 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 focus:bg-white focus:ring-4 focus:ring-primary-100 placeholder-gray-400 text-gray-800 transition-all duration-200 hover:border-gray-300"
      />
    </div>

    <div class="mb-6 group">
      <label for="email" class="block text-sm font-semibold text-gray-700 mb-3 group-focus-within:text-primary-600 transition-colors">
        Correo Electrónico
      </label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="correo@ejemplo.com"
        class="w-full px-4 py-4 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 focus:bg-white focus:ring-4 focus:ring-primary-100 placeholder-gray-400 text-gray-800 transition-all duration-200 hover:border-gray-300"
      />
    </div>

    <div class="mb-6 group">
      <label for="password" class="block text-sm font-semibold text-gray-700 mb-3 group-focus-within:text-primary-600 transition-colors">
        Contraseña
      </label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="••••••••"
        class="w-full px-4 py-4 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 focus:bg-white focus:ring-4 focus:ring-primary-100 placeholder-gray-400 text-gray-800 transition-all duration-200 hover:border-gray-300"
      />
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid || loading()"
      class="group w-full bg-gradient-to-r from-primary-500 to-primary-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-primary-600 hover:to-primary-700 focus:outline-none focus:ring-4 focus:ring-primary-200 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl disabled:hover:scale-100"
    >
      @if (loading()) {
        <span class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
          </svg>
          Registrando...
        </span>
      } @else {
        <span class="flex items-center justify-center">
          <svg class="w-5 h-5 mr-2 group-hover:rotate-12 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Registrarse
        </span>
      }
    </button>
  </form>

  <div class="mt-8 text-center">
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-200"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-white text-gray-500">¿Ya tienes cuenta?</span>
      </div>
    </div>

    <p class="mt-4 text-gray-600">
      <a routerLink="/auth/login" class="text-primary-600 hover:text-primary-700 font-semibold hover:underline transition-all duration-200">
        Inicia sesión aquí
      </a>
    </p>
  </div>
</div>
